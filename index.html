<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="text-center bg-green-500 p-4 text-white">
        <h1>Welcome to My Personal Page</h1>
    </header>

    <section class="p-4 text-center">
        <img src="https://source.unsplash.com/random/400x400?portrait" alt="Portrait" class="rounded-full mx-auto mb-4">
        <h2 class="text-2xl font-bold">About Me</h2>
        <p class="mt-2">A brief introduction about yourself.</p>
    </section>

    <section class="p-4">
        <div class="container mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Section 1 -->
                <div class="bg-white rounded shadow p-4">
                    <img src="https://source.unsplash.com/random/400x300?technology" alt="Skills" class="mb-2">
                    <h3 class="font-bold text-lg">My Skills</h3>
                    <p>Detail your skills or expertise here.</p>
                </div>
                <!-- Section 2 -->
                <div class="bg-white rounded shadow p-4">
                    <img src="https://source.unsplash.com/random/400x300?project" alt="Projects" class="mb-2">
                    <h3 class="font-bold text-lg">My Projects</h3>
                    <p>Describe some of your projects or work.</p>
                </div>
                <!-- Section 3 -->
                <div class="bg-white rounded shadow p-4">
                    <img src="https://source.unsplash.com/random/400x300?contact" alt="Contact" class="mb-2">
                    <h3 class="font-bold text-lg">Contact Information</h3>
                    <p>How people can reach you (email, social media).</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center bg-green-500 p-4 text-white mt-4">
        <p>Â© 2023 Your Name</p>
    </footer>
</body>
</html>
